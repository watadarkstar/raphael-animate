<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Raphael Animate Plugin</title>
  <link rel="stylesheet" href="css/site.css">
  <!-- <link rel="stylesheet" href="css/animate.css"> -->
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div id="container">
    <header>
      <h1>Raphael Animate Plugin</h1>
    </header>

    <div id="logo"></div>
    <div id="simple"></div>
    <div id="html5"></div>

    <footer>
    </footer>
  </div>

  <!-- Data -->
  <script src="js/data/vectors.js"></script>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/raphael.js"></script>
  <script src="js/libs/raf.js"></script>
  <script src="js/raphaelAnimate.js"></script>
  <script>
  $( function() {
    $( '#logo' ).raphaelAnimate( {
      animations: animations,
      key: "xl"
    } );
    $( '#html5' ).raphaelAnimate( {
      animations: animations,
      key: "html5"
    } );
    $( '#simple' ).raphaelAnimate( {
      animations: animations,
      key: "keep-it-simple",
    } );
  } );
  </script>

</body>
</html>
